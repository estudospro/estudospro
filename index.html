<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login e Registro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #001E33;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
        }

        .container {
            width: 300px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .input-field {
            width: 94%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.2);
            color: #ffffff;
        }

        .input-field::placeholder {
            color: #cccccc;
        }

        .button {
            width: 100%;
            padding: 5px;
            margin: 15px 0;
            border: none;
            border-radius: 10px;
            background-color: #005580;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #0077aa;
        }

        .toggle-link {
            text-align: center;
            margin-top: 15px;
            cursor: pointer;
            color: #ffffff;
        }

        .toggle-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container" id="login-container">
        <h2>Login</h2>
        <form action="processar_formulario.php" method="POST">
            <input type="text" class="input-field" name="usuario" placeholder="Usuário" required>
            <input type="password" class="input-field" name="senha" placeholder="Senha" required>
            <button type="submit" class="button" name="login">Entrar</button>
        </form>
        <div class="toggle-link" onclick="toggleForm()">Não tem uma conta? Registre-se</div>
    </div>

    <div class="container" id="register-container" style="display: none;">
        <h2>Registro</h2>
        <form action="processar_formulario.php" method="POST">
            <input type="text" class="input-field" name="usuario" placeholder="Usuário" required>
            <input type="email" class="input-field" name="email" placeholder="Email" required>
            <input type="password" class="input-field" name="senha" placeholder="Senha" required>
            <button type="submit" class="button" name="registrar">Registrar</button>
        </form>
        <div class="toggle-link" onclick="toggleForm()">Já tem uma conta? Faça login</div>
    </div>

    <script>
        function toggleForm() {
            var loginContainer = document.getElementById("login-container");
            var registerContainer = document.getElementById("register-container");
            if (loginContainer.style.display === "none") {
                loginContainer.style.display = "block";
                registerContainer.style.display = "none";
            } else {
                loginContainer.style.display = "none";
                registerContainer.style.display = "block";
            }
        }
    </script>

</body>
</html>
